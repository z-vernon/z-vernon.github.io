<!DOCTYPE html>
<html lang="{{ site.language }}" class="no-js">
    {% include head.html %}
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 90%;
                height: 90%;
                /* Remove overflow: hidden from here */
            }

            #canvas-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                min-height: 100vh; /* Changed to min-height to allow scrolling */
                background-color: #141414;
                position: relative;
                /* Remove overflow: hidden from here too */
            }

            @media (max-width: 768px) {
                #canvas-container {
                    padding: 0;
                }
                
                canvas {
                    width: 100vmin !important;
                    height: 100vmin !important;
                }
            }
        </style>
    </head>
    <body class="main-page has-push-menu">
        {% include svg-icons.html %}
        {% include header.html %}
     
        <div id="canvas-container" style="position: relative;">
            <!-- Canvas or other content here -->
        </div>
        <p style="color: #ffffff; font-family: 'Titillium Web'; font-size: 18pt; text-align: center; margin: 0;">
            "What we know is not much. What we don't know is enormous." <br>
            - Pierre-Simon De Laplace
        </p>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    </body>
