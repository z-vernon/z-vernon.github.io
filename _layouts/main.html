<!DOCTYPE html>
<html lang="{{ site.language }}" class="no-js">
    {% include head.html %}
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                /* Remove overflow: hidden from here */
            }

            #canvas-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                min-height: 100vh; /* Changed to min-height to allow scrolling */
                background-color: #141414;
                position: relative;
                /* Remove overflow: hidden from here too */
            }

            @media (max-width: 768px) {
                #canvas-container {
                    padding: 0;
                }
                
                canvas {
                    width: 90vmin !important;
                    height: 90vmin !important;
                }
            }
        </style>
    </head>
    <body class="main-page has-push-menu">
        {% include svg-icons.html %}
        {% include header.html %}
        <div id="canvas-container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="Double.js"></script>
        {% include footer.html %}
    </body>
</html>
