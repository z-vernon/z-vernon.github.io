<!DOCTYPE html>
<html lang="{{ site.language }}" class="no-js">
    {% include head.html %}
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #canvas-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: #141414;
                position: relative;
            }

            /* Improved mobile adjustments */
            @media (max-width: 768px) {
                #canvas-container {
                    padding: 1rem;
                }

                canvas {
                    width: auto !important;
                    height: auto !important;
                    max-width: 90vmin !important;
                    max-height: 90vmin !important;
                }
            }
        </style>
    </head>
    <body class="main-page has-push-menu">
        {% include svg-icons.html %}
        {% include header.html %}

        <div id="canvas-container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="Double.js"></script>

        {% include footer.html %}
    </body>
</html>
