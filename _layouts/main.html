<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #141414;
            position: relative; /* Add this */
        }

        /* Better mobile adjustments */
        @media (max-width: 768px) {
            #canvas-container {
                padding: 1rem; /* Add some padding on mobile */
            }

            canvas {
                width: auto !important; /* Override p5.js inline styles */
                height: auto !important;
                max-width: 90vmin !important; /* Use vmin for better scaling */
                max-height: 90vmin !important;
            }
        }
    </style>
</head>
<body class="main-page has-push-menu">
    {% include svg-icons.html %}
    {% include header.html %}

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="Double.js"></script>

    {% include footer.html %}
</body>
</html>
